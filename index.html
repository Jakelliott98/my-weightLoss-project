<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weight Loss Calculator</title>

    <link rel="stylesheet" href="styling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="cardContainer">

        <section class="heading">
            <p class="pageNumber">Page 1 of 3</p>
            <h1 class="title">Lorem ipsum dolor sit amet.</h1>
        </section>

        <form class="formContainer" id="userForm">
            <section class="bodyCompositionInputs">

                <label name="age" for="age">How old are you?</label>
                <div class="inputContainer">
                <input class="inputBox" type="number" max="120" min="18" id="age">
                </div>
                
                <label for="weight">How much do you weight?</label>
                <div class="inputContainer">
                <input class="inputBox" type="number" name="weight" id="weight">
                <p>kg</p>
                </div>
                
                <label for="height">How tall are you?</label>
                <div class="inputContainer">
                <input class="inputBox" type="number" name="height" id="height">
                <p>cm</p>
                </div>
                
                <label>What is your birth gender?</label>
                <div class="genderOptions" >
                    <button id="maleChoice" class="genderSelect"><i class="fa-solid fa-person"></i>Male</button>
                    <button id="femaleChoice" class="genderSelect active"><i class="fa-solid fa-person-dress"></i>Female</button>
                </div>

                <!--
                <div class="hiddenSelectors">
                    <select id="male" name="male">Male</select>
                    <select id="female" name="female">Female</select>
                </div>
                -->

            </section>
            <button class="progressButton" >Next</button>
        </form>


    </div>
    <script src="script.js" ></script>
</body>
</html>
